<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>预览插件Demo</title>
    <link rel="stylesheet" href="./css/foreSeeImage.css"/>
    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/foreSeeImage-noReq.js"></script>
    <style>
        .container{
            position: relative;
            width: 720px;
            height: 400px;
            margin: 10% auto;
        }
        .container-K{
            position: absolute;
            width: 620px;
            height: 300px;
        }
        .container-K img{
            width: 620px;
            height: 300px;
            cursor: pointer;
        }
    </style>
    <script>
        $(function(){
            var fm = new foreSeeImage();
            $(".container-K").hover(
                    function(){
                        /*初始化一个预览容器，可以自定义样式*/
                        var $mask = fm.initZoomDiv($(".container-K"), {"pos": "right", "wh": 600});
                        $(".container-K").mousemove(function(){
                            /*根据鼠标滚动来预览图片*/
                            fm.showForeImage($(".container-K"), $mask);
                        })
                    },
                    function(){
                        /*清除预览图片的容器*/
                        fm.deleteZoomDiv();

                    }
            )

        })
    </script>

</head>
<body>

   <div class="container">
       <div class="container-K">
           <img src="./images/8.jpg" alt=""/>
       </div>
   </div>
</body>
</html>
